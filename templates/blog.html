{% extends "base.html" %} {% block content %}
<h1>Blog Posts!</h1>

<ul>
  {% for blog in blogs %}
  <li>
    <h2>
      <a href="/blog?id={{ blog.id }}">{{ blog.title }}</a>
    </h2>

    <p>{{ blog.body }}</p>

    <h6>
      Written by:
      <a href="/blog?user={{ blog.owner_id }}">{{ blog.owner.username }}</a>
    </h6>
  </li>

  {% endfor %}
</ul>

{% endblock %}
