{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <h2>
                    <a href="/blog?id={{ entry.id }}">{{ entry.title }}</a>
                </h2>
                
                <p>{{ entry.body }}</p>

            </li>
            {% endfor %}
        </ul>

{% endblock %}
