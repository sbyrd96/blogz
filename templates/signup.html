{% extends "base.html" %}
{% block content %}

<h2>Register New Account</h2>
<form action="/register" method="post">

  <p><label>Username <input type="text" name="userid" /></label></p>
  {% if idusederror %}
  {{error}}
  {% endif %}

  <p><label>New Password <input type="password" name="password" required/></label></p>
  {% if matcherror %}
  {{error}}
  {% endif %}

  <p><label>Verify Password <input type="password" name="verify"required/></label></p>
  {% if matcherror %}
  {{error}}
  {% endif %}

  <p><label>Email (optional) <input type="text" name="email"/></label></p>
  {% if mailerror %}
  {{error}}
  {% endif %}

  {% if usederror %}
  {{error}}
  {% endif %}



  <p><input type="submit" value="Register"/></p>
</form>

{% endblock %}
